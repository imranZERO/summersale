<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Summer Sale!</title>
	<link rel="icon" type="image/x-icon" href="./images/congo.png">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		.font-work {
			font-family: 'Work Sans';
		}
	</style>
</head>
<body class="font-work bg-[#F8F8F8]">
	<header class="bg-[#F9F6E2] py-16 flex justify-center items-center mx-auto px-4">
		<div class="hero max-w-[1366px]">
			<div class="flex items-center flex-col-reverse lg:flex-row-reverse justify-between">
				<img src="./images/Summer 1.png" class="lg:max-w-[50%]" />
				<div class="text-center space-y-12">
					<h3 class="text-4xl font-medium">---SALE FEVER---</h3>
					<h1 class="mx-auto text-6xl font-bold">Purchase TK 200 or above & get <span class="text-[#E527B2]">20% off</span></h1>
					<div class="flex mx-auto justify-center items-center gap-x-4">
						<p class="text-xl font-medium">Use Promo Code</p>
						<button class="btn btn-primary bg-[#E527B2] border-0 text-xl text-white hover:cursor-auto">SELL200</button>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="max-w-[1366px] mx-auto py-20 grid lg:grid-cols-4 px-4 gap-x-4">
		<section class="col-span-3">
			<h3 class="text-4xl font-semibold mb-8">Kitchenware</h3>
			<div class="flex flex-col lg:flex-row gap-4">
				<div id="k-accessories" class="card w-full bg-base-100 shadow-xl p-4 pb-0 mx-auto cursor-pointer">
					<figure class="px-10 py-10 bg-[#1111110D] rounded-b-2xl">
						<img src="./images/prod1.png" alt="Shoes" class="rounded-xl" />
					</figure>
					<div class="card-body items-center text-center">
						<div class="rating mb-2">
							<input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
							<input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
							<input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
							<input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
							<input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
						</div>
						<h2 class="card-title">K. Accessories</h2>
						<p class="text-lg">39.00 TK</p>
					</div>
				</div>
				<div id="k-set" class="card w-full bg-base-100 shadow-xl p-4 pb-0 mx-auto">
					<figure class="px-10 py-10 bg-[#1111110D] rounded-b-2xl">
						<img src="./images/prod2.png" alt="Shoes" class="rounded-xl" />
					</figure>
					<div class="card-body items-center text-center">
						<div class="rating mb-2">
							<input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
							<input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
							<input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
							<input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
							<input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
						</div>
						<h2 class="card-title">Kitchen Set</h2>
						<p class="text-lg">25.00 TK</p>
					</div>
				</div>
				<div id="home-cooker" class="card w-full bg-base-100 shadow-xl p-4 pb-0 mx-auto">
					<figure class="px-10 py-10 bg-[#1111110D] rounded-b-2xl">
						<img src="./images/prod3.png" alt="Shoes" class="rounded-xl" />
					</figure>
					<div class="card-body items-center text-center">
						<div class="rating mb-2">
							<input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
							<input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
							<input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
							<input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
							<input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
						</div>
						<h2 class="card-title">Home Cooker</h2>
						<p class="text-lg">49.00 TK</p>
					</div>
				</div>
			</div>
		</section>
		<section class="col-span-1 mt-20 space-y-4">
			<div class="card w-full bg-base-100 shadow-md">
				<div class="card-body">
					<h2 class="card-title text-2xl">Have Coupon?</h2>
					<div class="join mt-2 overflow-hidden">
						<input class="input input-bordered join-item text-lg w-44" placeholder="Coupon Code"/>
						<button id="btn-apply" class="btn btn-neutral bg-[#E527B2] text-white border-0 join-item rounded-r-lg capitalize text-lg" disabled>Apply</button>
					</div>
				</div>
			</div>
			<div class="card w-full bg-base-100 shadow-md">
				<div id="cart-list" class="card-body pt-6 pb-0 text-xl font-medium">
					<p></p>
				</div>
				<div class="divider px-6"></div>
				<div class="card-body py-0">
					<h2 class="card-title text-xl">Total Price : <span class="text-gray-400 font-medium"><span id="total-price">0</span> TK</span></h2>
					<h2 class="card-title text-xl">Discount : <span class="text-gray-400 font-medium"><span id="discount">0</span> TK</span></h2>
					<h2 class="card-title text-xl">Total : <span class="text-gray-400 font-medium"><span id="total-final">0</span> TK</span></h2>
				</div>
				<div class="divider px-6 my-2"></div>
				<div class="mx-auto mb-4">
					<button id="btn-purchase" onclick="purchaseModal.showModal()" class="btn btn-neutral bg-[#E527B2] border-0 text-white text-lg capitalize" disabled>Make Purchase</button>
				</div>
			</div>
		</section>
	</main>

	<dialog id="purchaseModal" class="modal">
		<form method="dialog" class="modal-box pb-10 text-center">
			<figure class="p-10">
				<img src="./images/congo.png" alt="fruits" class="rounded-xl mx-auto" />
			</figure>
			<h3 class="font-bold text-4xl">Congratulations</h3>
			<p class="py-4 lg:w-4/5 mx-auto">You purchased the products!</p>
			<div class="modal-action justify-center">
				<button onclick="window.location.href = '/'" class="lg:ml-4 btn btn-neutral bg-[#E527B2] border-0 text-lg text-white capitalize">Go Home</button>
			</div>
		</form>
		<form method="dialog" class="modal-backdrop">
			<button>close</button>
		</form>
	</dialog>

	<script src="./script.js"></script>
</body>
</html>
